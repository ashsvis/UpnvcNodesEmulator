[Flags]
HRSTOPCNT=Счетчик остановов в автоматическом режиме
HRLASTERR=Причина последней остановки
HRFCURST0=Флаги текущего состояния
HRFCURST1=Флаги текущего состояния
HRCONFIGF=Текущая конфигурация
HRMBCCONF=Адрес устройства, параметры связи

[HRSTOPCNT]
8=Сост. сигнализатора аварийного (1-мокрый)
10=Состояние заземления
11=Автономный режим
12=Сост. клапана большого прохода
13=Сост. клапана малого прохода
14=Сост. конечника рабочего положения
15=Прочие неисправности

[HRLASTERR]
0=Сигнализатор аварийный
1=Кнопка СТОП
2=Неисправность цепи готовности
3=Неисправность сигнализатора уровня
4=Истекло время работы без связи
5=Заземление отсутствует
6=Ошибка клапана большого прохода
7=Ошибка клапана малого прохода
8=Ток сигнализатора уровня минимальный
9=Ток сигнализатора уровня максимальный
10=Ток аварийного сигнализатора минимальный
11=Ток аварийного сигнализатора уровня максимальный
12=Сработал датчик рабочего положения
13=Автоматическое завершение налива (по заданию)
14=Дистанционное завершение налива
15=Неверное завершение налива (текущий уровень больше задания)

[HRFCURST0]
0=Кнопка ПУСК (н.о.)
1=Конечник клапана большого прохода
2=Конечник клапана малого прохода
3=Цепь готовности
4=Конечник рабочего положения
5=Контроль заземления
6=Контроль сигнализатора уровня
7=Кнопка АВТОНОМНО (н.о.)
10=Ток сигнализатора уровня минимальный
11=Ток сигнализатора уровня максимальный
14=Ток аварийного сигнализатора уровня минимальный
15=Ток аварийного сигнализатора уровня максимальный

[HRFCURST1]
0=Состояние аварийного сигнализатора (1 - мокрый)
1=Кнопка СТОП (н.з.)
2=Цепь готовности неисправна
3=Анализатор уровня неисправен
4=Истекло время работы без связи
5=Заземление отсутствует
6=Ошибка клапана большого прохода
7=Ошибка клапана малого прохода
8=Команда включения клапана большого прохода
9=Команда включения клапана малого прохода
12=Состояние клапана большого прохода
13=Состояние клапана малого прохода
14=Состояние зелёного индикатора панели управления 
15=Состояние синего индикатора панели управления

[HRCONFIGF]
0=ADC0 разрешение фильтра
2=клапан: (0) без конечников состояния, (1) с конечниками
3=разрешение работы при потере связи
4=ADC1 разрешение фильтра
6=запрет контроля заземления
7=инверсия сигнала контроля заземления
8=инверсия сигнала сигнализатора аварийного
10=инверсия контроля сигнализатора уровня
11=размер от среза трубки сигнализатора (0), от крышки (1)

[States]
HRPLCSTAT=Текущее состояние автомата управления

[HRPLCSTAT]
0=инициализация
1=ожидание
2=ожидание в режиме АВТОНОМНО
3=налив малым проходом в режиме АВТОНОМНО
4=налив большим проходом в режиме АВТОНОМНО
5=налив малым проходом в автоматическом режиме
6=налив большим проходом в автоматическом режиме
7=завершение налива в автоматическом режиме
8=дистанционное завершение налива
9=налив завешён

